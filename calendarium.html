<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendarium</title> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="monthly-master/css/monthly.css">   <!-- Calendar default CSS -->
	<script src="script/js.cookie.min.js"></script>    <!-- Cookie get/set -->
    <script type="text/javascript" src="data/plants.js"></script>   <!-- Plant data script (Used by liber.js) -->
    <script src="script/liber.js"></script>     <!-- Main JS Script -->
</head>

<body onload="ListFiller(); CalendarStartUp();"> 
    <!--Runs ListFiller to populate the datalist, runs calendarstartup to generate the calendar and hide all events by default. Both in Liber.js-->
<div id="bgimg">
    <div class="divbox" id="titlediv"> 
        <div id="loggedintext">
            <a href="liberherbarum.html">Go to Liber Herbarum</a>
        </div> 
        <h1 id="title">Calendarium</h1>
    </div>
    <div class="divbox" id="mainbox">
        <div id="flexbox-row">
            <form id="calendarlookupform">
                <label for="plantselect">Select Plant:</label>
                <input list="lookupplants" id="plantselect" name="plantselect" size="15" autocomplete="off" oninput="onCalendarInput()" value="" onfocus="this.value=''" onchange="this.blur();"/>
                <datalist id="lookupplants"></datalist> <!--Autopopulates based on plants.js w/ ListFiller function from liber.js-->
                <br>
                <label for="showall">Show all on calendar:</label>
                <input type="checkbox" id="showallbox" onclick="showAll()">
            </form>
            <div id="selectedItems">
                <!--Autopopulates as items are selected, see onCalendarInput function.-->
            </div> 
        </div> 
        <div class="monthly" id="mycalendar">
            <!--Autopopulates with calendar. See Monthly-master.-->
        </div>
        <script type="text/javascript" src="monthly-master/js/jquery.js"></script> <!--Needed for monthly.js-->
        <script type="text/javascript" src="monthly-master/js/monthly.js"></script>
        <script> // Generates calendar in ID="mycalendar"
            $(window).on('load', function() {
                $('#mycalendar').monthly({
                    mode: 'event',
                    dataType: 'json',
                    events: eventslist
                });
                hideAll();
            });
        </script>
    </div>
</div>
</body>
</html>
